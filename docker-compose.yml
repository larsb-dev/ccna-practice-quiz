version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ccna-backend
    ports:
      - "8000:8000"

  frontend:
    image: nginx:alpine
    container_name: ccna-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"